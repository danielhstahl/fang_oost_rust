language: rust
sudo: false
rust:
- stable
- beta
- nightly
matrix:
  allow_failures:
  - rust: nightly
cache: cargo
env:
  global:
  - RUSTFLAGS="-C link-dead-code"
  - RUST_BACKTRACE=1
  - CARGO_MAKE_RUN_CODECOV=true
  - secure: 

script:
  - cargo install --debug cargo-make
  - cargo make ci-flow
after_success: |
  cargo doc
  cargo publish --token "$CARGO_API" --allow-dirty